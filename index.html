<!DOCTYPE html> 
<html> 
        
<head> 
    <title>Window alert() Method in HTML</title> 
    <style> 
        h1 { 
            color: green; 
        } 
            
        h2 { 
            font-family: Impact; 
            color: #5882FA; 
        } 
            
        body { 
            text-align: center; 
        } 
    </style> 
</head> 

<script> 
    function myalert() { 
        alert("SWANHEAD????????\n " + 
            "You should not have pressed that button!!!!!!!!!!!!!"); 
    } 
</script> 

<body style="background:#ffffff"> 
      
    <h1>SWANHEAD????????</h1> 
    <h2>Be good to Blaine</h1> 
        
    <button onclick="myalert()">Do not click this button</button> 
    <p></p>
    <img src="images/swanhead1.png"</img>

</body> 
  
</html>
